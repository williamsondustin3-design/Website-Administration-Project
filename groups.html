<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groups - ClassConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display: none; }
    .filters-bar { margin: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="download.png" alt="ClassConnect Logo">
      <h1>ClassConnect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="ClassConnect.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="groups.html" class="active">Groups</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Single Dropdown for Category -->
  <div class="filters-bar">
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="">-- Select Category --</option>
      <option value="subject">Subject</option>
      <option value="year">School Year</option>
      <option value="interest">Interests</option>
    </select>
  </div>

  <!-- Sub-dropdowns that appear based on category -->
  <div id="subjectOptions" class="hidden">
    <label for="subjectSelect">Select a subject:</label>
    <select id="subjectSelect">
      <option value="computer-science">Computer Science</option>
      <option value="math">Mathematics</option>
      <option value="english">English</option>
      <option value="history">History</option>
    </select>
  </div>

  <div id="yearOptions" class="hidden">
    <label for="yearSelect">Select a school year:</label>
    <select id="yearSelect">
      <option value="freshman">Freshmen</option>
      <option value="sophomore">Sophomores</option>
      <option value="junior">Juniors</option>
      <option value="senior">Seniors</option>
    </select>
  </div>

  <div id="interestOptions" class="hidden">
    <label for="interestSelect">Select an interest:</label>
    <select id="interestSelect">
      <option value="coding">Coding</option>
      <option value="debate">Debate</option>
      <option value="sports">Sports</option>
      <option value="arts">Arts</option>
    </select>
  </div>

  <!-- Groups -->
  <div class="groups-container">
    <div class="content">
      <h2>Groups</h2>
      <p>Here you can browse or join course discussion groups.</p>

      <!-- Example group cards with data attributes -->
      <div class="group-card" data-subject="computer-science">
        <h4>Computer Science</h4>
        <p>Discuss assignments and share ideas.</p>
        <button>Join Group</button>
      </div>

      <div class="group-card" data-year="senior">
        <h4>Seniors</h4>
        <p>A broader group for seniors.</p>
        <button>Join Group</button>
      </div>

      <div class="group-card" data-interest="sports">
        <h4>Sports Enthusiasts</h4>
        <p>Talk about athletics and teamwork.</p>
        <button>Join Group</button>
      </div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("categorySelect");
    const subjectOptions = document.getElementById("subjectOptions");
    const yearOptions = document.getElementById("yearOptions");
    const interestOptions = document.getElementById("interestOptions");

    categorySelect.addEventListener("change", function() {
      // Hide all sub-dropdowns
      subjectOptions.classList.add("hidden");
      yearOptions.classList.add("hidden");
      interestOptions.classList.add("hidden");

      if (this.value === "subject") {
        subjectOptions.classList.remove("hidden");
      } else if (this.value === "year") {
        yearOptions.classList.remove("hidden");
      } else if (this.value === "interest") {
        interestOptions.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
