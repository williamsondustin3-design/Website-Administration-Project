<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassConnect</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: whitesmoke;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 15px 40px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 40px;
      height: 40px;
    }

    .logo-container h1 {
      color: green;
      font-size: 1.8rem;
      margin: 0;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    nav a:hover {
      color: green;
    }

    .auth-buttons a {
      text-decoration: none;
      color: white;
      background-color: green;
      padding: 8px 16px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    .auth-buttons a:hover {
      background-color: darkgreen;
    }

    main {
      text-align: center;
      padding: 100px 20px;
    }

    main h2 {
      font-size: 2.2rem;
      color: black;
    }

    main p {
      color: gray;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 15px auto;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      z-index: 10;
      width: 300px;
      text-align: center;
    }

    .popup input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid lightgray;
    }

    .popup button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: darkgreen;
    }

    .popup .close-btn {
      background-color: lightgray;
      color: black;
      margin-left: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

  </style>
</head>

<body>

  <header>
    <div class="logo-container">
      <img src="download.png" alt="ClassConnect Logo">
      <h1>ClassConnect</h1>
    </div>

    <nav>
      <ul>
        <li><a href="ClassConnect.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="groups.html">Groups</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <a id="loginBtn">Login</a>
      <a id="createBtn">Create Account</a>
    </div>
  </header>

  <main>
    <h2>Welcome to ClassConnect</h2>
    <p>Connecting students and staff across any course.</p>
  </main>

  <div id="overlay"></div>

  <div id="createPopup" class="popup">
    <h3>Create Account</h3>
    
    <input id="newUser" type="text" placeholder="Username" required>
    <input id="newPass" type="password" placeholder="Password" required>

    <button id="createSubmit">Create</button>
    <button type="button" class="close-btn" id="closeCreate">Cancel</button>
    <div id="createMsg" class="message"></div>
  </div>

  <div id="loginPopup" class="popup">
    <h3>Login</h3>

    <input id="loginUser" type="text" placeholder="Username" required>
    <input id="loginPass" type="password" placeholder="Password" required>

    <button id="loginSubmit">Login</button>
    <button type="button" class="close-btn" id="closeLogin">Cancel</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const loginBtn = document.getElementById("loginBtn");
    const createBtn = document.getElementById("createBtn");
    const loginPopup = document.getElementById("loginPopup");
    const createPopup = document.getElementById("createPopup");
    const closeLogin = document.getElementById("closeLogin");
    const closeCreate = document.getElementById("closeCreate");

    loginBtn.addEventListener("click", () => {
      loginPopup.style.display = "block";
      overlay.style.display = "block";
    });

    createBtn.addEventListener("click", () => {
      createPopup.style.display = "block";
      overlay.style.display = "block";
    });

    closeLogin.addEventListener("click", closeAll);
    closeCreate.addEventListener("click", closeAll);
    overlay.addEventListener("click", closeAll);

    function closeAll() {
      loginPopup.style.display = "none";
      createPopup.style.display = "none";
      overlay.style.display = "none";
    }

    document.getElementById("createSubmit").addEventListener("click", () => {
      const user = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;

      fetch("createAccount.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${user}&password=${pass}`
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("createMsg").innerText = data;

        if (data.includes("success")) {
          closeAll();
        }
      });
    });

    document.getElementById("loginSubmit").addEventListener("click", () => {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      fetch("login.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${user}&password=${pass}`
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("loginMsg").innerText = data;

        if (data.includes("success")) {
          closeAll();
        }
      });
    });

  </script>

</body>
</html>
